{{ $logoDimension := 76}}

<div class="shadow-sm">
    <div class="container-xl mt-2" style="border-bottom-width: 1px;">
        <div class="row d-flex">
            <div class="col-4 col-sm-7 col-xl d-sm-flex d-xl-flex align-items-sm-center align-items-xl-center">
                <button type="button" class="m-1 d-xl-none btn" onclick="toggle_menu()">
                    {{ partial "svg.html" "icons/menu-2.svg"}}
                </button>
                <a class="navbar-brand text-start d-none d-sm-flex align-items-center" href="/">
                    {{ with resources.Get "images/logo.png" }}
                        <img src="{{ .RelPermalink }}" width="{{ $logoDimension }}" height="{{ $logoDimension }}">
                    {{ end }}
                    <span class="text-capitalize fs-4 me-2">{{ .Site.Title }}</span>
                </a>
            </div>
            
            {{ partial "search/desktop.html" .}}
            
            {{ partial "search/mobile.html" . }}

            <button class="btn" onclick="toggle_dark_mode()">
                {{ partial "svg.html" "icons/moon.svg"}}
            </button>
        </div>
    </div>
</div>
