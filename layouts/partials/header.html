{{ $logoDimension := 76}}

<script>
    initSearch("", "search", "results");
</script>
<div class="shadow-sm">
    <div class="container-xl mt-2" style="border-bottom-width: 1px;">
        <div class="row d-flex">
            <div class="col-4 col-sm-7 col-xl d-sm-flex d-xl-flex align-items-sm-center align-items-xl-center">
                <button type="button" class="m-1 d-xl-none btn" onclick="toggle_menu()">
                    {{ partial "svg.html" "icons/menu-2.svg"}}
                </button>
                <a class="navbar-brand text-start d-none d-sm-flex align-items-center" href="/">
                    {{ with resources.Get "images/logo.png" }}
                        <img src="{{ .RelPermalink }}" width="{{ $logoDimension }}" height="{{ $logoDimension }}">
                    {{ end }}
                    <span class="text-capitalize fs-4 me-2">{{ .Site.Title }}</span>
                </a>
            </div>
            
            {{/* desktop search */}}
            <div class="col-8 col-sm-5 col-xl-4 d-flex d-xl-flex justify-content-end align-items-center align-items-sm-center justify-content-xl-end align-items-xl-center">
                <form action="/search" method="get">
                <div class="input-group col-xl-2 p-2 d-none d-xl-flex">
                        <input id="search" type="search" class="form-control" name="Search" placeholder="Search...">
                        <button class="input-group-text" type="submit">
                            {{ partial "svg.html" "icons/search.svg"}}
                        </button>
                    <div class="border rounded shadow searchResults" id="results">
                        <div class="searchFilters" id="results.filter"> 
                        </div>
                        <div class="searchResultsList" id="results.content"/>
                    </div>
                </div>
                </form>
            </div>
            {{/* mobile search */}}
            <script>
                initSearch("", "modalSearchInput", "modalSearchResults");
            </script>
            <div class="d-xl-none">
                <button class="btn" data-bs-target="#modal-search" data-bs-toggle="modal" type="button">
                        {{ partial "svg.html" "icons/search.svg"}}
                </button>
                <div id="modal-search" class="modal fade" role="dialog" tabindex="-1">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="input-group">
                                    <input class="form-control" type="search" name="Search" id="modalSearchInput" />
                                    <span class="input-group-text">
                                        {{ partial "svg.html" "icons/search.svg"}}
                                    </span>
                                </div>
                                <button class="btn ms-2" type="button" onclick="toggleMobileSearch()">
                                    {{ partial "svg.html" "icons/x.svg"}}
                                </button>
                            </div>
                            <div id="modalSearchResults">
                                <div class="searchFilters" id="modalSearchResults.filter"> 
                                </div>
                                <div class="searchResultsList" id="modalSearchResults.content"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn" onclick="toggle_dark_mode()">
                {{ partial "svg.html" "icons/moon.svg"}}
            </button>
        </div>
    </div>
</div>
