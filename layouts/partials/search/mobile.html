<script>
    initSearch("modalSearchInput", "modalSearchResults", 5);
</script>

<div class="d-xl-none">
    <button class="btn" data-bs-target="#modal-search" data-bs-toggle="modal" type="button" id="modalSearchBar">
        {{ partial "svg.html" "icons/search.svg"}}
    </button>
</div>

<div id="modal-search" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <form action="/search" method="get" id="search-bar" style="flex: 1;">
                    <div class="input-group d-xl-flex">
                        <input class="form-control" type="search" name="Search" id="modalSearchInput" />
                        <button class="input-group-text" type="submit">
                            {{ partial "svg.html" "icons/search.svg"}}
                        </button>
                    </div>
                </form>
                <button class="btn ms-2" type="button" data-bs-target="#modal-search" data-bs-toggle="modal">
                    {{ partial "svg.html" "icons/x.svg"}}
                </button>
            </div>
            <div id="modalSearchResults">
                <div class="searchFilters" id="modalSearchResults.filter">
                </div>
                <div class="searchResultsList" id="modalSearchResults.content" />
            </div>
        </div>
    </div>
</div>
</div>
