{{ $modalSearchBoxID := "search-modal" }}
{{ $modalResultsID := "results-modal" }}

<script>
    initSearch("{{ $modalSearchBoxID }}", "{{ $modalResultsID }}", 5);
    setupDismissHandlers("{{ $modalSearchBoxID }}", "{{ $modalResultsID }}");
</script>

<div class="d-xl-none">
    <button class="btn" data-bs-target="#modal-search" data-bs-toggle="modal" type="button"
        id="modalSearchBarIcon">
        {{ partial "svg.html" "icons/search.svg"}}
    </button>
</div>

<div id="modal-search" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <form action="/{{ .Site.Language.Lang }}/search" method="get" id="search-bar" style="flex: 1;">
                    <div class="input-group d-xl-flex">
                        <input class="form-control" type="search" name="q" id="{{ $modalSearchBoxID }}" placeholder="Search...">

                        <button class="input-group-text" type="submit">
                            {{ partial "svg.html" "icons/search.svg"}}
                        </button>
                    </div>
                </form>

                <button class="btn ms-2" type="button" data-bs-target="#modal-search" data-bs-toggle="modal">
                    {{ partial "svg.html" "icons/x.svg"}}
                </button>
            </div>

            <div id="{{ $modalResultsID }}">
                <div class="searchFilters" id="{{ $modalResultsID }}.filter"></div>
                <div class="searchResultsList" id="{{ $modalResultsID }}.content"></div>
            </div>
        </div>
    </div>
</div>
